{% extends "base.html" %}

{% block head %}
    <script>
        async function loginUser() {
            const wrongCredentialsSpan = document.getElementById("wrong_credentials");
            wrongCredentialsSpan.textContent = "";

            const url = "http://localhost:8000/api/users/login";
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            await fetch(url, {
                method: 'POST',
                credentials: "include",
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({email: email, password: password}),
            }).then(response => {
                if (response.status === 200) {
                    window.location.href = "/pages/buildings"
                } else {
                    wrongCredentialsSpan.textContent = "Неверный email или пароль";
                }
            });
        }
    </script>
{% endblock %}

{% block content %}
    <div class="flex-grow-1">
        <h2 class="mb-3"><i style="color: #5388FF;">ИТ</i>.МОСКВА | Система видеонаблюдения</h1>
        <h5 class="mb-4">АВТОРИЗАЦИЯ</h1>
        <div class="flex flex-col items-center justify-center h-screen">
            <div class="flex flex-col items-start text-xl mb-5">
                <div>
                    {# <label for="email" class="mb-1">Email</label> #}
                    <input class="btn-outline-light btn-lg m-2" id="email" name="email" type="text" value="" placeholder="user@mail.ru">
                </div>
                <div>
                {# <div class="flex flex-col items-start text-xl mb-5"> #}
                    {# <label for="password" class="mb-1">Пароль</label> #}
                    <input class="btn-outline-light btn-lg m-2" id="password" name="password" type="password" value="" placeholder="********">
                    <span id="wrong_credentials" class="text-sm text-red-400"></span>
                </div>
                <button onclick="loginUser()" class="btn btn-outline-light btn-lg m-2">Войти</button>
            </div>
            {# <span> #}
            {#     Не зарегистрированы? #}
            {#     <a href="/pages/register" #}
            {#        class="underline text-blue-600 hover:text-blue-800 visited:text-purple-600"> #}
            {#         Зарегистрироваться #}
            {#     </a> #}
            {# </span> #}
        </div>
    </div>
{% endblock %}
