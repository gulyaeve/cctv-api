{% extends "base.html" %}

{% block content %}
<div class="flex justify-center mb-10 text-3xl">
    Учебные классы корпуса {{ building.name }}
</div>
<div class="flex flex-col items-center">
    {% for classroom in classrooms %}
        <div>
            <div class="text-2xl font-bold mb-5">
                <span><a href="/classroom_cameras_view/{{ classroom.id }}">{{ classroom.name }}</a></span>
            </div>
            
        </div>
    {% endfor %}
</div>
{% endblock %}
