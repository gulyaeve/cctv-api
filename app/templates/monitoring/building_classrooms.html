{% extends "base.html" %}

{% block head %}
    <script>
        async function loginUser() {
            const wrongCredentialsSpan = document.getElementById("wrong_credentials");
            wrongCredentialsSpan.textContent = "";

            const url = "http://localhost:8000/api/users/login";
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            await fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({email: email, password: password}),
            }).then(response => {
                if (response.status === 200) {
                    window.location.href = "/pages/buildings"
                } else {
                    wrongCredentialsSpan.textContent = "Неверный email или пароль";
                }
            });
        }
    </script>
{% endblock %}

{% block content %}
<div class="flex justify-center mb-10 text-3xl">
    Учебные классы корпуса {{ building.name }}
</div>
<div class="flex flex-col items-center">
    {% for classroom in classrooms %}
        <div>
            <div class="text-2xl font-bold mb-5">
                <span><a href="/pages/classroom_cameras/{{ classroom.id }}">{{ classroom.name }}</a></span>
            </div>
            
        </div>
    {% endfor %}
</div>
{% endblock %}
