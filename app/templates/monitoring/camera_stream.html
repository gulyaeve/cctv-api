{% extends "base.html" %}

{% block head %}
    <script>
        async function loginUser() {
            const wrongCredentialsSpan = document.getElementById("wrong_credentials");
            wrongCredentialsSpan.textContent = "";

            const url = "http://localhost:8000/api/users/login";
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            await fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({email: email, password: password}),
            }).then(response => {
                if (response.status === 200) {
                    window.location.href = "/pages/buildings"
                } else {
                    wrongCredentialsSpan.textContent = "Неверный email или пароль";
                }
            });
        }
    </script>
{% endblock %}

{% block content %}
<div class="flex justify-center mb-10 text-3xl">
    Камеры {{ classroom.name }}
</div>
<div class="flex flex-col items-center">
    
    {% for camera in cameras %}
        <div>
            <div class="text-2xl font-bold mb-5">
                <img style="display: block;-webkit-user-select: none;margin: auto;background-color: hsl(0, 0%, 25%);" src="http://127.0.0.1:8000/pages/camera_view/{{ camera.id }}" width="1024">
                <!-- <span><a href="/pages/camera_view/{{ camera.id }}">{{ camera.view }}</a></span> -->
            </div>
            
        </div>
    {% endfor %}
</div>
{% endblock %}
